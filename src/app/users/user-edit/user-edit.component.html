<section class="mt-5" *ngIf="user">
    <h3 class="text-center pb-4">Edit User</h3>

    <div class="row">

        <div class="col-lg-4 col-md-6 col-10 m-auto">

            <!-- errors messages -->
            <div *ngIf="message" class="alert alert-success">
                <p>
                    {{message}}
                </p>
            </div>

            <form (ngSubmit)="updateUser()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="user.name" name="name">
                </div>
                <div class="form-group py-3">
                    <label>Password</label>
                    <input type="password" class="form-control"
                        [(ngModel)]="user.password" name="password">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select class="form-control" [(ngModel)]="user.type"
                        name="type">
                        <option value="admin">Admin</option>
                        <option value="operator">Operator</option>
                    </select>
                </div>
                <button type="submit"
                    class="btn btn-dark btn-outline-info mt-4">Update</button>
            </form>
        </div>

    </div>
</section>
